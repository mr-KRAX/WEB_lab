{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>GDVault - login</title>
	<link href="{% static 'styles/style.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'styles/style_login.css' %}" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/jv/dist/jquery.validate.js"></script>
  <script>
    $.validator.addMethod("regx", 
                          function(value, element, regexpr) {
                            return regexpr.test(value); }, 
                          "reg expr error");
    $(function(){
    $('#form').validate({
      rules: {
        name: {
          required: true,
          minlength: 3,
          regx: /^[A-Z]+[a-z]*$/
        },
        email: {
          required: true
        },
        nickname: {
          required: true,
          regx: /^\S*$/
        },
        gender: {
          required: true
        }

      },
      messages: {
        name: {
          required: "Поле 'Name' обязательно к заполнению",
          minlength: "Поле 'Name' должно содержать не менее 3 символов",
          regx: "Поле 'Name' не соответствует формату"
        },
        email: {
          required: "Поле 'E-mail' обязательно к заполнению",
          email: "Поле 'E-mail'  не соответствует формату email"	
        },
        nickname: {
          required: "Поле 'Nickname' обязательно к заполнению",
          regx: "Поле 'Nickname' не должно содержать пробелов"
        },
        sex: {
          required: "Поле 'Gender' обязательно к заполнению"
        }
      }
    });
		});
		</script>
  <style>
	</style>
</head>

<body>
	<div class="form-wrap">
		<div class="form-headder">
			<h1>Регистрация</h1>
		</div>
		{% include 'main/regform.html'%}
  </div>
{% include 'main/debug_tab.html' %}
</body>
